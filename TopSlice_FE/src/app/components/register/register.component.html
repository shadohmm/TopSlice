<!-- src/app/register/register.component.html -->
<div class="auth-container">
    <h2>Register</h2>
    <form (ngSubmit)="register()" #registerForm="ngForm">
      <div>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" [(ngModel)]="email" #emailInput="ngModel"  required [ngClass]="{'is-invalid': emailInput.invalid && emailInput.touched}">
      </div>
      <div>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" [(ngModel)]="password" #passwordInput="ngModel" required [ngClass]="{'is-invalid': passwordInput.invalid && passwordInput.touched}">
      </div>
      <button class="register" type="submit">Register</button>
      <p class="login">Already have an Account <button class="login-button" (click)="loginPage()">Login</button></p>
    </form>
    <div class="status" [ngClass]="{'status-success': isSuccess, 'status-error': !isSuccess}">
      {{ status }}
    </div>
</div>
